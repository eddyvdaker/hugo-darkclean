<!DOCTYPE html>

<html lang="{{ .Site.LanguageCode }}">
<head>
{{ partial "head.html" . }}
</head>
<body>
<header>
{{ partial "header.html" . }}
</header>

<main>
	{{ $paginator := .Paginate (where .Site.Pages "Type" "post") }}
	{{ range $paginator.Pages }}
		{{ partial "summary.html" . }}
	{{ end }}
	{{ partial "pagination.html" . }}
</main>

<footer>
{{ partial "footer.html" . }}
</footer>
</body>
</html>
