<div class="header">
	<div class="header-bar">
		<div class="header-title">	
			<a href="{{ .Site.BaseURL }}"><h1>{{ .Site.Title }}</h1></a>
		</div>
		<div class="menu">
			<nav>
				{{ range .Site.Menus.main }}
					<div class="menu-item">
						<b><a href="{{ .URL | relURL }}">{{ .Name }}</a></b>
					</div>
				{{ end }}
			</nav>
		</div>
	</div>
	<div class="social">
		<ul>
			{{ range .Site.Menus.social }}
				<li>[ <a href="{{ .URL }}">{{ .Name }}</a> ]</li>
			{{ end }}
		</ul>
	</div>
	<hr>
</div>
