<article>
	<div class="summary">
		<div class="summary-title">
			<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
		</div>
		{{ range .Params.tags }}
		<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>	
		{{ end }}
		<div>
			{{ .Summary }}
			{{ if .Truncated }}
				<div class="read-more">
					<a href="{{ .Permalink }}">Read more...</a>
				</div>
				<div class="summary-footer">
					{{ .Date.Format "2006-01-02 15:04" }} - {{ .Site.Author.name }}
				</div>
			{{ else }}
				<div class="summary-footer-no-readmore">
					{{ .Date.Format "2006-01-02 15:04" }} - {{ .Site.Author.name }}
				</div>
			{{ end }}
		</div>
		

		<hr> 
	</div>
</article>
